<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoyBit - Sum√©rgete en la Aventura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing fonts to match the requested aesthetic: 
         - Titan One: For the bubbly, thick logo style.
         - Rajdhani: For the "Epic" futuristic headers.
         - Press Start 2P: For the pixel art accents. 
    -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&family=Titan+One&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              logo: ['"Titan One"', 'cursive'],
              epic: ['"Rajdhani"', 'sans-serif'],
              pixel: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              joy: {
                cyan: '#22d3ee', // Bright Cyan
                pink: '#f472b6', // Hot Pink
                dark: '#0f172a', // Slate 900
                black: '#020617', // Slate 950
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                '0%': { textShadow: '0 0 10px #22d3ee, 0 0 20px #22d3ee' },
                '100%': { textShadow: '0 0 20px #f472b6, 0 0 30px #f472b6' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: white;
        overflow-x: hidden;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #22d3ee; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6; 
      }
    </style>

  }
}
</script>
